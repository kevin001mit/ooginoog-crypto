<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ooginoog | Market Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        /* Professional Dark Theme */
        :root { --bg: #0b0e11; --panel: #151924; --border: #2a2e39; --accent: #2962ff; --text-main: #d1d4dc; --text-dim: #787b86; }
        body { background-color: var(--bg); color: var(--text-main); font-family: -apple-system, BlinkMacSystemFont, "Trebuchet MS", Roboto, Ubuntu, sans-serif; overflow-x: hidden; }
        
        .panel { background-color: var(--panel); border: 1px solid var(--border); border-radius: 6px; overflow: hidden; }
        .grid-layout { display: grid; grid-template-columns: 300px 1fr; gap: 10px; padding: 10px; max-width: 1600px; margin: 0 auto; }
        .sidebar { display: flex; flex-direction: column; gap: 10px; }
        .main-content { display: flex; flex-direction: column; gap: 10px; }
        
        /* Typography & Status */
        h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-dim); margin-bottom: 10px; font-weight: 600; }
        .status-dot { height: 8px; width: 8px; background-color: #00b894; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #00b894; }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        /* Mobile Responsive */
        @media (max-width: 900px) { .grid-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
        "symbols": [
            { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
            { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
            { "proName": "BINANCE:SOLUSDT", "title": "Solana" },
            { "proName": "NASDAQ:TSLA", "title": "Tesla" },
            { "proName": "NASDAQ:NVDA", "title": "Nvidia" }
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "en"
        }
        </script>
    </div>

    <div class="grid-layout">
        
        <aside class="sidebar">
            <div class="panel p-6 flex items-center justify-between">
                <h1 class="font-bold text-xl tracking-tighter text-blue-500">OOGINOOG<span class="text-white">PRO</span></h1>
                <div class="status-dot"></div>
            </div>

            <div class="panel p-5 flex-grow">
                <h2>Gemini AI Market Sentiment</h2>
                <div class="border-l-2 border-blue-500 pl-4 py-2 bg-gray-900/50 mb-4">
                    <p id="ai-content" class="text-sm leading-relaxed text-gray-300 italic">"Initializing neural link..."</p>
                </div>
                <div class="flex justify-between text-xs text-gray-500 font-mono mt-4">
                    <span>MODEL: GEMINI-1.5-FLASH</span>
                    <span id="ai-date">UPDATING...</span>
                </div>
            </div>

            <div class="panel p-0 relative group cursor-pointer overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-900 to-slate-900 opacity-80"></div>
                <div class="relative p-5 text-center">
                    <h3 class="font-bold text-white text-lg">Hardware Wallet</h3>
                    <p class="text-xs text-gray-400 mb-3">Self-custody your assets.</p>
                    <a href="YOUR_LEDGER_LINK_HERE" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold py-2 px-6 rounded transition">BUY LEDGER</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="panel h-[500px] w-full relative">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div id="tradingview_chart" style="height:100%;width:100%"></div>
                    <script type="text/javascript">
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_chart"
                    });
                    </script>
                </div>
            </div>

            <div class="panel p-5">
                <div class="flex justify-between items-center mb-4">
                    <h2>Live Market Data</h2>
                    <span class="text-xs text-green-500 animate-pulse">● LIVE FEED</span>
                </div>
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="text-xs uppercase bg-gray-900/50 text-gray-500">
                        <tr>
                            <th class="px-4 py-3 rounded-l">Asset</th>
                            <th class="px-4 py-3">Price</th>
                            <th class="px-4 py-3 text-right rounded-r">24h Change</th>
                        </tr>
                    </thead>
                    <tbody id="crypto-table" class="divide-y divide-gray-800">
                        <tr><td class="px-4 py-3">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <script>
        // 1. Load AI Data (Same logic, better UI)
        async function loadData() {
            try {
                const response = await fetch('sentiment.json?t=' + Date.now());
                const data = await response.json();
                document.getElementById('ai-content').innerText = data.analysis;
                document.getElementById('ai-date').innerText = data.date;
            } catch (e) { console.log('AI Load Error'); }
        }

        // 2. Load Prices Table
        async function loadPrices() {
            const coins = ['bitcoin', 'ethereum', 'solana', 'ripple', 'dogecoin'];
            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd&include_24hr_change=true`);
                const data = await res.json();
                
                let html = '';
                coins.forEach(coin => {
                    const price = data[coin].usd;
                    const change = data[coin].usd_24h_change;
                    const color = change >= 0 ? 'text-green-400' : 'text-red-400';
                    const icon = change >= 0 ? '▲' : '▼';
                    
                    html += `
                        <tr class="hover:bg-gray-800/50 transition">
                            <td class="px-4 py-3 font-medium text-white capitalize">${coin}</td>
                            <td class="px-4 py-3 font-mono text-gray-300">$${price.toLocaleString()}</td>
                            <td class="px-4 py-3 text-right font-mono font-bold ${color}">${icon} ${change.toFixed(2)}%</td>
                        </tr>
                    `;
                });
                document.getElementById('crypto-table').innerHTML = html;
            } catch (e) { console.log("Price API Limit"); }
        }

        loadData();
        loadPrices();
        setInterval(loadPrices, 30000);
    </script>
</body>
</html>
