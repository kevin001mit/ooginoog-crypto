<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ooginoog | AI Crypto Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e14; color: #ffffff; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="w-full max-w-4xl flex justify-between items-center mb-12 border-b border-gray-800 pb-4">
        <h1 class="text-2xl font-bold tracking-wider text-blue-400">OOGINOOG.COM</h1>
        <div class="text-xs text-gray-500 flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> SYSTEM ONLINE
        </div>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="glass rounded-2xl p-8 border-t-4 border-blue-500">
            <h2 class="text-gray-400 text-sm font-semibold uppercase tracking-widest mb-4">Gemini Pro • AI Analysis</h2>
            <div id="ai-content" class="text-lg leading-relaxed text-gray-200">
                Loading AI intelligence...
            </div>
            <div id="ai-date" class="mt-6 text-xs text-gray-600 font-mono"></div>
        </div>

        <div class="flex flex-col gap-4">
            <div class="glass rounded-xl p-6 flex justify-between items-center hover:bg-white/5 transition">
                <div>
                    <h3 class="font-bold text-xl">Bitcoin <span class="text-gray-500 text-sm">BTC</span></h3>
                </div>
                <div class="text-right">
                    <div id="btc-price" class="text-2xl font-mono font-bold">$00,000</div>
                    <div id="btc-change" class="text-sm">0.00%</div>
                </div>
            </div>

            <div class="glass rounded-xl p-6 flex justify-between items-center hover:bg-white/5 transition">
                <div>
                    <h3 class="font-bold text-xl">Ethereum <span class="text-gray-500 text-sm">ETH</span></h3>
                </div>
                <div class="text-right">
                    <div id="eth-price" class="text-2xl font-mono font-bold">$0,000</div>
                    <div id="eth-change" class="text-sm">0.00%</div>
                </div>
            </div>

            <div class="mt-4 bg-gradient-to-r from-orange-600 to-red-600 rounded-xl p-6 text-center transform hover:scale-[1.02] transition duration-300 cursor-pointer">
                <h3 class="font-bold text-white mb-1">⚠️ Secure Your Profit</h3>
                <p class="text-orange-100 text-sm mb-4">Don't leave assets on exchanges.</p>
                <a href="https://shop.ledger.com" target="_blank" class="bg-white text-orange-600 px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:bg-gray-100">
                    Get a Ledger Wallet
                </a>
            </div>
        </div>
    </main>

    <footer class="mt-20 text-gray-600 text-sm text-center">
        &copy; 2026 Ooginoog Data. Powered by Google Gemini & CoinGecko.
    </footer>

    <script>
        // 1. Load the AI Sentiment from the file generated by Python
        async function loadSentiment() {
            try {
                // We add a timestamp to force the browser to get the new version
                const response = await fetch('sentiment.json?t=' + new Date().getTime());
                const data = await response.json();
                document.getElementById('ai-content').innerText = '"' + data.analysis + '"';
                document.getElementById('ai-date').innerText = 'UPDATED: ' + data.date;
            } catch (e) {
                document.getElementById('ai-content').innerText = "AI Analysis Initializing... (Check back in 1 hour)";
            }
        }

        // 2. Load Live Prices from CoinGecko (Free API)
        async function loadPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                // BTC
                document.getElementById('btc-price').innerText = '$' + data.bitcoin.usd.toLocaleString();
                const btcChange = data.bitcoin.usd_24h_change;
                const btcEl = document.getElementById('btc-change');
                btcEl.innerText = btcChange.toFixed(2) + '%';
                btcEl.className = btcChange >= 0 ? "text-sm text-green-400" : "text-sm text-red-400";

                // ETH
                document.getElementById('eth-price').innerText = '$' + data.ethereum.usd.toLocaleString();
                const ethChange = data.ethereum.usd_24h_change;
                const ethEl = document.getElementById('eth-change');
                ethEl.innerText = ethChange.toFixed(2) + '%';
                ethEl.className = ethChange >= 0 ? "text-sm text-green-400" : "text-sm text-red-400";

            } catch (e) { console.log("Price fetch error"); }
        }

        loadSentiment();
        loadPrices();
        setInterval(loadPrices, 30000); // Update prices every 30s
    </script>
</body>
</html>
